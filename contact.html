    <center>
      <form method="post" action="">
        <table>
          <tr>
            <td>
              <input
                type="text"
                name="sname"
                placeholder="Enter Name"
                maxlength="30"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                name="emailid"
                placeholder="Enter Email Address"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="mobile"
                pattern="[6789][0-9]{9}"
                placeholder="Enter Mobile Number"
                required
              />
              <i style="color: red">MUST be 10 digits</i>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="subject"
                placeholder="Enter Subject"
                maxlength="50"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                name="message"
                placeholder="Enter Message"
                required
              ></textarea>
            </td>
          </tr>
          <tr align="center">
            <td><input type="submit" value="Submit Query" class="button" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
